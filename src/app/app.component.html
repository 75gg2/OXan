<ng-container [ngSwitch]="page">
  <app-landing-page *ngSwitchDefault (handleSubmit)="startGame($event)"></app-landing-page>
  <app-game *ngSwitchCase="'game'" [props]="gameProps" (handleEnd)="endGame($event)"></app-game>
  <app-ending *ngSwitchCase="'end'" [message]="message"></app-ending>
</ng-container>
